<!DOCTYPE html>

<html ng-app="App">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>learnstant</title>
    <meta name="description" content="${description}" />

    <!-- json2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.js"></script>

    <!-- less -->
    <link rel="stylesheet/less" type="text/css" href="styles/style.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src='scripts/main.js'></script>

  </head>
  <body>

    <header>
      <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full"><i class="mdi-navigation-menu"></i></a></div>
      
      <ul id="nav-mobile" class="side-nav fixed" ng-controller="ItemListController as itemList" data-ng-init="init()">

        <li class="logo">
          <a id="logo-container" href="http://materializecss.com/" class="brand-logo">
            <!--
            <img src='' />
          -->
          </a>
        </li>
        <li class="bold"><a href="http://goo.gl/rBFc0b" target="frame" class="waves-effect waves-teal">About & Getting Started</a></li>

        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">

            <li class="bold" ng-repeat="item in itemList.items" ng-cloak>
              <a class="collapsible-header waves-effect waves-teal" ng-class="{active:item.active}">
                {{$index}}. {{item.name}} ↓
              </a>
              <div class="collapsible-body" style="">
                <ul>
                  <li ng-repeat="elm in item.list" ng-class="{active:elm.active}">
                    <a href="{{elm.link}}" target="frame" ng-click="click(item, elm);">{{elm.name}}</a>
                  </li>
                </ul>
              </div>
            </li>

          </ul>
        </li>
        <li class="bold"><a href="#" class="waves-effect waves-teal">戻る</a></li>

      </ul>
    </header>

    <main class='main'>
      <iframe id='frame' name='frame' src='http://phi-jp.github.io/runstant/release/beta/'></iframe>
    </main>

    <!-- materialize -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css' />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.js'></script>

  </body>
</html>

<!DOCTYPE html>

<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>learnstant</title>
    <meta name="description" content="${description}" />

    <!-- less -->
    <link rel="stylesheet/less" type="text/css" href="styles/style.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src='scripts/main.js'></script>

  </head>
  <body>

    <header>
      <nav class="top-nav">
        <div class="container">
          <div class="nav-wrapper"><a class="page-title">Navbar</a></div>
        </div>
      </nav>
      <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full"><i class="mdi-navigation-menu"></i></a></div>
      
      <ul id="nav-mobile" class="side-nav fixed" ng-controller="ItemListController as itemList">

        <li class="logo"><a id="logo-container" href="http://materializecss.com/" class="brand-logo">
        <li class="bold"><a href="about.html" class="waves-effect waves-teal">About</a></li>
        <li class="bold"><a href="getting-started.html" class="waves-effect waves-teal">Getting Started</a></li>

        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">

            <li class="bold" ng-repeat="item in itemList.items">
              <a class="collapsible-header  waves-effect waves-teal">
                {{item.name}} ↓
              </a>
              <div class="collapsible-body" style="">
                <ul>
                  <li ng-repeat="item in item.list">
                    <a href="{{item.link}}">{{item.name}}</a>
                  </li>
                </ul>
              </div>
            </li>

          </ul>
        </li>
        <li class="bold"><a href="#" class="waves-effect waves-teal">戻る</a></li>

      </ul>
    </header>

    <main class='main'>

    </main>

    <div class="container">
      <h1 class="header center orange-text">Materialize Template</h1>
      <div class="row center">
        <a href="http://materializecss.com/getting-started.html" target='_blank' id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
      </div>
    </div>

    <!-- materialize -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css' />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js'></script>

  </body>
</html>
